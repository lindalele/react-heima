      // 闭包：当内存函数访问到了外层函数的变量的时候，就产生了闭包
      // 保护私有变量不被修改
      // 闭包还能缓存一些数据不被释放
      function fn() {
        var money = 100
        return function addMoney(num) {
          money = money + num
          console.log('我的钱', money)
        }
      }

      const zs = fn()
      zs(100)
      zs(100)
      zs(100)

      const ls = fn()
      ls(100)

      zs(100)
    </script>
