<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //         create react app是faceboook的react官方脚手架工具。 百度搜索create react
      // app，可以打开他的脚手架工具文档
      // 方式1：缺点全局安装的，过了一段时间可能不是最新版本的，需要过一段时间就去升级
      // npm install -g create-react-app 初始化项目 注意：项目名不能包含react 否则会冲突
      // create-react-app my-app
      // 官网推荐方法2：
      // npx是npm5.2.0版本新加的一个命令，可以执行项目中的命令，不安装全局的依赖
      // npx会自动查找下载网络上最新的react脚手架工具去创建项目，每次都去安装最新的
      // npx create-react-app my-app
      // npm start 启动项目
      // 如果是vue 也可以npx vue create my-app npx缺点是有点慢

      react脚手架项目是基于webpack的，默认是隐藏的，如果想要修改，可以在packge
      .json中命令npm run eject修改
    </script>
  </body>
</html>
