函数式组件，是一个大函数，里面申请一个函数，函数里面使用了外部的变量，也就是形成了闭包，这个函数挂载在元素点击事件上，点击玩以后，本来不会销毁，因为按钮还等待执行。否则按钮就不能点击了。每一系的点击就会形成闭包，函数和按钮绑定，于是上一次的闭包就会销毁了，因为按钮不在绑定了，有了新的绑定。
